version: "2"

services:
  nginx:
    image: nginx
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
    links:
      - ws
      - web

  redis:
    image: redis:alpine

  ws:
    build:
      context: .
      dockerfile: docker/Dockerfile
    command: daphne -b 0.0.0.0 -p 8000 wsquiz.asgi:channel_layer
    volumes:
      - .:/code
    environment:
      DATABASE_URL: 'postgres://postgres:123456A!@db:5432/postgres'
      REDIS_URL: 'redis'

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile
    command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000 --noworker --noasgi"
    volumes:
      - .:/code
    environment:
      DATABASE_URL: 'postgres://postgres:123456A!@db:5432/postgres'

  db:
    image: postgres
    volumes:
      - "./docker/db/pgdata:/var/lib/postgresql/data"
    environment:
      POSTGRES_PASSWORD: '123456A!'
    links:
      - web

  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile
    command: python manage.py runworker
    volumes:
      - .:/code
    links:
      - redis
    environment:
      DATABASE_URL: 'postgres://postgres:123456A!@db:5432/postgres'
      REDIS_URL: 'redis'
